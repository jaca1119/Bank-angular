<div>
  <div *ngIf="account">

    <p>{{account.name}} #{{account.accountBusinessId}}</p>
    <p>Balance: {{account.balanceInHundredScale / 100}} {{account.currency}}</p>

  </div>
  <div *ngIf="transfers">
    <app-transfer-details *ngFor="let transfer of transfers" [transfer]="transfer"></app-transfer-details>
  </div>

</div>
